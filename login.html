<!DOCTYPE html>
<html lang="es"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dark Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/prefixfree.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> 
  <script type="text/javascript">
       $(document).ready(function(){

      if ((localStorage.usuario !=undefined) && 
        (localStorage.contrasena !=undefined)){
       
       document.location.href="Index.html"
              }
    });
         function guardarDatos(){
      if (typeof(localStorage)=='undefined'){
        alert('Tu navegador no soporta HTML5');
      }else{
        if (($("#login").val()=== '' || $("#password").val() === '') || ($("#login").val()!= 'cvargas' || $("#password").val() != 'cvargas1234'))
        {
            alert("Datos no validos");
        }else {
        localStorage.setItem("usuario",document.forms[0].login.value);
        localStorage.setItem("contrasena",document.forms[0].password.value);
        document.location.href("Index.html");
        alert('Bienvenido: '+localStorage.getItem('usuario'));  
        }
   
        
      }

    }
  </script>
</head>
  <body>
    <header>
      <h1>Ingresa tus datos</h1>
    </header>
    <form method="post" action="#" class="login">
      <p>
        <label for="login">User:</label>
        <input type="text" name="login" id="login" placeholder="Ingrese su usuario" required>
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseÃ±a" required>
      </p>
      <p class="login-submit">
        <button  class="login-button" onclick="guardarDatos()" >Login</button>
      </p>   
    </form>  
</body>
</html>
